<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="mb-8">
            <img class="rounded-full object-cover h-48 w-50 mx-auto mt-10" src="/img/riad4.jpg" alt="">
            <h1 class="mt-0 text-5xl text-center font-bold text-red-700">Asif Ahmed Riad</h1>
        </div>

    </header>
    <main>
        <!-- profile-balance-deposite-withdraw show -->
        <section>
            <div class="grid grid-cols-3 gap-4 place-content-evenly w-3/4 mx-auto">
                <div class="bg-red-700 p-8 rounded">
                    <h2 class="text-2xl text-white ">Doposit</h2>
                    <p class="text-5xl text-white">$<span id="deposite-total">00</span> </p>
                </div>
                <div class="bg-red-700 p-8 rounded">
                    <h2 class="text-2xl text-white ">Withdraw</h2>
                    <p class="text-5xl text-white">$ <span id="withdraw-total">00</span> </p>
                </div>
                <div class="bg-red-700 p-8 rounded">
                    <h2 class="text-2xl text-white ">Balance</h2>
                    <p class="text-5xl text-white">$<span id="my-acount">00</span> </p>
                </div>
            </div>

        </section>
        <!-- deposite amount , withdrow amount  -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-3">
                <div class="bg-slate-300 mx-auto p-8 ">
                    <input id="deposite-amount" class="p-4 rounded mb-3" type="text" placeholder="$ Deposite Amount">
                    <button id="deposite-btn" class="block rounded bg-red-700 px-4 p-1 text-[#ffffff]">Deposite</button>
                </div>
                <div class="bg-slate-300 mx-auto p-8">
                    <input id="Withdraw-amount" class="p-4 rounded mb-3 " type="text" placeholder="$ Withdraw">
                    <button id="withdraw-btn" class="block rounded bg-red-700 px-4 p-1 text-[#ffffff]">Withdraw</button>
                </div>
            </div>
        </section>
        <script src="./js/banking.js"></script>
    </main>




</body>

</html>
