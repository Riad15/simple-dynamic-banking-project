<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-36 font-bold text-red-700">hello! wellcome to Online banking</h1>
    </header>
    <main>
        <section class="bg-slate-300 w-3/4 mx-auto mt-10 ">
            <h3 class="text-2xl mb-5 text-center">please login</h3>
            <div class="align-baseline ">
                <input class="block mb-3 mx-auto  p-1 border-2 border-red-700 w-3/4" type="text"
                    placeholder="your Email">
                <input class="block border-2 mb-3 mx-auto p-1 border-red-700 w-3/4" type="password"
                    placeholder="your password">
                <button class="block rounded bg-red-700 px-4 mx-auto p-1 text-[#ffffff]">Submit</button>
            </div>
        </section>
    </main>

</body>

</html>
